<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All countrys</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>

<header>
    <div class="navbar bg-base-100 shadow-sm">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">Country</a>
        </div>
        <select id="continentSelect" class="select select-bordered w-full max-w-xs">
            <option value="all">All</option>
            <option value="Africa">Africa</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Americas">Americas</option>
            <option value="Oceania">Oceania</option>
          </select>
          
        <div class="flex gap-2 pl-2">
            <form id="form">
                <input type="text" id="input" placeholder="Search" class="input input-bordered w-24 md:w-auto" />
            </form>
        </div>
    </div>
</header>

<main>
    <div class="container max-w-[1200px] mx-auto w-full">
        <div class="wrapper flex justify-center gap-[20px] flex-wrap p-[20px]">
        </div>
    </div>
</main>

<input type="checkbox" id="country-modal" class="modal-toggle" />
<div class="modal">
    <div class="modal-box relative">
        <div class="flex items-center justify-center">
            <h3 class="font-bold text-lg">Country Info</h3>
            <div class="modal-action absolute top-[-25px] right-0">
                <label for="country-modal" class="btn">X</label>
            </div>
        </div>
        <div id="countryInfo" class="mt-4 mx-auto text-center flex flex-col items-center justify-center gap-2">
            
        </div>
       
    </div>
</div>

<script src="./script.js"></script>

</body>
</html>
